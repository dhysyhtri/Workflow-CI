name: CI/CD Amazon Sales MLflow + Docker + DagsHub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
  DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
  MLFLOW_TRACKING_URI: "https://dagshub.com/dhysyhtri/amazon-sales-mlflow.mlflow"
  MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Python 3.12.7
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.7

    # 3Ô∏è‚É£ Check environment
    - name: Check Env
      run: |
        python --version
        pip --version
        ls -R

    # 4Ô∏è‚É£ Install Python dependencies
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow==2.19.0 dagshub pandas numpy scikit-learn joblib

    # 5Ô∏è‚É£ Run MLflow Project (training model)
    - name: Run MLflow Project
      run: |
        cd MLProject
        python modelling.py

    # 6Ô∏è‚É£ Get latest MLflow run_id
    - name: Get latest MLflow run_id
      id: get_run
      run: |
        run_id=$(python3 -c "import mlflow; runs=mlflow.search_runs(experiment_names=['amazon-sales-ci'], order_by=['start_time DESC'], max_results=1); print(runs.iloc[0].run_id)")
        echo "run_id=$run_id" >> $GITHUB_OUTPUT
        echo "Latest Run ID: $run_id"

    # 7Ô∏è‚É£ (Optional) Install Python dependencies again if needed
    - name: Install Python dependencies (extra)
      run: |
        pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib mlflow

    # 8Ô∏è‚É£ Upload model.pkl (optional, artifact)
    - name: Upload to GitHub Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: amazon-sales-model
        path: MLProject/model.pkl

    # 9Ô∏è‚É£ Build Docker Image from MLflow model
    - name: Build Docker Model
      run: |
        IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/amazon-mlflow-model"
        TAG="latest"
        RUN_ID="${{ steps.get_run.outputs.run_id }}"
        mlflow models build-docker \
          -m "runs:/$RUN_ID/model" \
          -n "$IMAGE_NAME" \
          --enable-mlserver

    # üîü Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker Image
    - name: Push Docker Image
      run: |
        IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/amazon-mlflow-model"
        docker push "$IMAGE_NAME:latest"
